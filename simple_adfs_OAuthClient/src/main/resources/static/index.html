<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Demo</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Login</h1>
	<div class="container unauthenticated">
		With ADFS: <a href="/login">click here</a>
	</div>
	<div class="container authenticated">
		Logged in as: <span id="user"></span>
		<div>
			<button onClick="logout()" class="btn btn-primary">Logout</button>
		</div>
	</div>
	<div class="container authenticated">
		Message: <span id="message1"></span>
		<div>
			<button onClick="showMessage1()" class="btn btn-primary">Show
				message from app1</button>
		</div>
	</div>
	<div class="container authenticated">
		Message: <span id="message2"></span>
		<div>
			<button onClick="showMessage2()" class="btn btn-primary">Show
				message from app2</button>
		</div>
	</div>
	<script type="text/javascript">
		$.get("/user", function(data) {
			console.log(data);
			$("#user").html(data.userAuthentication.details.display_name);
			$(".unauthenticated").hide()
			$(".authenticated").show()
		});

		var logout = function() {
			$.post("/logout", function() {
				$("#user").html('');
				$(".unauthenticated").show();
				$(".authenticated").hide();
			})
			return true;
		}
		
		var showMessage1 = function() {
			$.ajax({
			    url: "/hi",
			    dataType: "text",
			    type: "get",
			    success: function( data ) {
			    	//alert(1);
					$(".unauthenticated").hide();
					$(".authenticated").show();
					$("#message1").html(data);
			    }
			});
		}
		
		var showMessage2 = function() {
			$.ajax({
			   url: "/hi2",
			   dataType: "text",
			   type: "get",
			   success: function( data ) {
				$(".unauthenticated").hide();
				$(".authenticated").show();
				$("#message2").html(data);
			   }
			});
		}
	</script>
</body>
</html>
